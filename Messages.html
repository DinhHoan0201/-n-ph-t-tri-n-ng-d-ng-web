<style>
    :root{
        --send-bg:#DAFECE;
        --send-color:black;
        --receive-bg:white;
        --receive-text:black;
        --page-background:#75C682;
        --background-color:pink;

    }
    body{
        font-family:Arial, Helvetica, sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
        height: 100%;

    }
    html{
        height: 100%;
    }
    .container{
        height: 100%;
    }
    #header{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        position: fixed;
        top: 0;
        z-index: 3;
        width: 100%;
        background: white;
        
    }
    #header button{
        display: flex;
        align-items: center;
        background: white;
        border: none;
        color: #066de7;;

    }
    .Callblock
    {
        display: flex;
    }
    .person{
        display: flex;
        align-items: center;
    }
    .personinfor{
        display: flex;
        flex-direction: column;
        margin-left: 10px;
    }
.name{
    font-size: 17px;
    font-weight:bolder;
}

#footer{
    position:fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: white;
}
#footer button{
    display: flex;
    align-items: center;
    border: none;
    color:#066de7;
    font-size: 30px;
}
.iconBtns{
    background-color:white;
}
#footer textarea{
    font-family: Arial, Helvetica, sans-serif;
    resize:none;
    scroll-behavior: auto;
    width: 80%;
    height: 20px;
    outline: none;
    border-radius: 20px;
    font-size: 20px;
    padding: 5px;
}
#footer textarea::-webkit-scrollbar{
    width: 1px;

}
.Sendmessage{
    display: flex;
    align-items: center;
    justify-content: space-around;
    background: white;

}
.videoAudio{
    display: flex;
    background-color: white;
}
.videoAudio button{
    background: white;
}

.text{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
}
.text button{
    display: flex;
    align-items: center;
    justify-items: center;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    cursor: pointer;
    background-color: #23a6ff;
    
    
}
.text button span{
    color: white;
    padding-left: 5px;
}
.text button{
    color:white;
}


.content{
    display: flex;
    flex-direction: column;
    font-size: 20px;
    width: auto;
    height: auto;
    margin: 0 auto;
    padding: 60px 0 ;
    overflow-x: hidden;
    
}

p{
    max-width: 300px;
    word-wrap: break-word;
    margin-bottom: 12px;
    line-height: 24px;
    position: relative;
    padding: 10px 20px;
    border-radius: 25px;
}
p::before,p::after{
        content: '';
        position: absolute;
        bottom: 0;
        height: 25px;
}
.send{
    color: var(--send-color);
    background: var(--send-bg);
    align-self: flex-end;
    margin-right: 20px;
}
.send::before{
    right: -7px;
    width: 20px;
    background-color: var(--send-bg);
    border-bottom-left-radius: 16px 14px;

}

    background-color: pink;

}

    align-self: flex-start;
    background:var(--receive-bg);
    color: black;
    margin-left: 20px;

}
.received::before{
    left: -7px;
    width: 20px;
    background-color: var(--receive-bg);
    border-bottom-right-radius: 16px 14px;
}

.received::after{
    left:-26px;
    width: 26px;
    background-color:pink;
    border-bottom-left-radius: 10px;
}

}
</style>
<body>
    <div class="container">
        <header id="header">
<button class="back">
    <span class="material-symbols-outlined"> arrow_back_ios</span>
</button>
<div class="person">

    </div>
    <div class="personinfor">

</div>
<div class="Callblock">

        <span class="material-symbols-outlined">video_call</span>
    </button>

    </button>
</div>

<p class="send">Uầy !! Ngừ yêu cho anh đi chơi  với phong mập nhé </p>
<p class="received">Có cái lonee :)))))</p>
        </div>

            <button class="iconBtns">
                <span class="material-symbols-outlined">add</span>
            </button>
            <textarea  class="message"></textarea>
            <div class="Sendmessage">
                <div class="text">
                    <button>
                        <span  class="material-symbols-outlined">send</span>
                    </button>
                </div>
                    <div class="videoAudio">
                        <button >
                            <span  class="material-symbols-outlined">photo_camera</span>

                        </button>
                    </div>
            </div>

    <script>
        const sendText= document.querySelector('.text');
const sendvideo_Audio=document.querySelector('.videoAudio');
const message=document.querySelector('.message');
sendText.classList.add('hide');
message.addEventListener('keyup' ,() =>{
      if(message.value!="")
      {
        sendvideo_Audio.classList.add('hide')
        sendText.classList.remove('hide')
      }
      else
      {
        sendvideo_Audio.classList.remove('hide')
        sendText.classList.add('hide')
      }
    })
    const content=document.querySelector('.content');
const sendTextMessage=document.querySelector('.Sendmessage');
sendTextMessage.addEventListener('click',() => {
if(message.value!="")
{
    content.innerHTML+=`<p class="send">${message.value}</p>`
}
message.value="";
})

</script>
